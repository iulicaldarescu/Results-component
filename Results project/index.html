<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
       <section>
            <div class="container">
                <div class="card shadowed">
                    
                    <div class="result">
                        <h3>Your Result</h3>
                    </div>    
                        

                    
                        <div class="resultnumber">
                            <h1>76</h1>
                            <p class="maximum">of 100</p>
                        </div>

                    <div class="resultname">
                        <h2>Great</h2>
                        <p class="description">You scored higher than 65% of the people who have taken these tests</p>
                    </div>

                    

                </div>


                <div class="card shadowed">

                    <div class="summary">
                        <h3>Summary</h3>
                    </div>

                    <div class="qualities">


                        <div class="block block1">
                            <p class="item item1"> <img src="images/icon-reaction.svg">Reaction</p>
                            <p class="inline"><span>80&nbsp</span> <span class="max">/100</span></p>
                        </div>


                        <div class="block block2">
                            <p class="item item2"> <img src="images/icon-memory.svg">Memory </p>
                            <p class="inline"><span>80&nbsp</span> <span class="max">/100</span></p>
                        </div>

                        
                        <div class="block block3">
                            <p class="item item3"> <img src="images/icon-verbal.svg">Verbal </p>
                            <p class="inline"><span>80&nbsp</span> <span class="max">/100</span></p>
                        </div>

                        
                        <div class="block block4">
                            <p class="item item4"> <img src="images/icon-visual.svg">Visual </p>
                            <p class="inline"><span>80&nbsp</span> <span class="max">/100</span></p>
                        </div>
                        


                    

                        
                    </div>

                    <div>
                        <button class="button" type="button">Continue</button>
                    </div>
                    


                </div>
                
            </div>
        
       </section>
        
        <script src="" async defer></script>
    </body>
</html>
